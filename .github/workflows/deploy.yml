name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Remove .git folder before deploy
        run: rm -rf .git

      - name: Copy files to AWS server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "./"
          target: "~/toilet-exchange-bot"
          rm: false
          overwrite: true
          strip_components: 0

      - name: SSH and restart bot
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd ~/toilet-exchange-bot
            sudo chown -R ec2-user:ec2-user .

            # Ensure venv exists
            if [ ! -d ".venv" ]; then
              python3.11 -m venv .venv
            fi

            source .venv/bin/activate
            pip install -r requirements.txt

            # Add pm2 to PATH (both possible global locations)
            export PATH=$PATH:/usr/bin:/usr/local/bin

            # Restart or start the bot
            pm2 restart bot || pm2 start bot.py --name "bot" --interpreter python3.11
