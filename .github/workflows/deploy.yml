name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy files to AWS server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "."
          target: "~/toilet-exchange-bot"
          rm: false
          overwrite: true

      - name: SSH and restart bot
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # Always fix permissions first
            sudo chown -R ec2-user:ec2-user ~/toilet-exchange-bot
            cd ~/toilet-exchange-bot
            git fetch origin main || true
            git reset --hard origin/main || true
            source venv/bin/activate || true
            pm2 restart bot || pm2 start bot.py --name "bot" --interpreter python3.11
